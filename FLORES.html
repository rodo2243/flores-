    <title>FLORES</title>
    <style>
      /* Minimal overlay to show custom tweak without affecting layout */
      .tqm-mark{
        position: fixed; /* takes it out of flow so it can't push/move anything */
        top: 38%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: .12em;
        font-size: clamp(48px, 11vw, 200px);
        background: linear-gradient(90deg, #FFD000, #FFF48B);
        -webkit-background-clip: text;
        color: transparent;
        -webkit-text-stroke: 2px rgba(255,255,200,.25);
        filter: saturate(1.2) brightness(1.2);
        text-shadow: 0 0 30px rgba(255,215,0,.85), 0 0 80px rgba(255,240,150,.75);
        mix-blend-mode: screen;
        pointer-events: none; /* no interaction */
        user-select: none;
        z-index: 0; /* behind flowers if they are positioned above, but above background */
      }
      @media (max-width: 480px){ .tqm-mark{ top: 42%; font-size: clamp(36px, 16vw, 120px); } }
    </style>
</head>
